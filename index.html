<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SNAKE - offline game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="snake-header">
            <h1 class="snake-header-big">Snake</h1>
            <h2 class="snake-header-small">the game</h2>
        </div>

        <section class="snake-game">
            <div class="snake-game-table">
              <!-- Here will be placed our game table, generated by JavaScript function -->
            </div>
            <div class="snake-game-info">
                <h1 class="snake-game-info-header">How to play?</h1>
                <div class="snake-game-info-arrow"><i class="fas fa-arrow-up"></i></div><h2 class="snake-game-info-text">top</h2>
                <div class="snake-game-info-arrow"><i class="fas fa-arrow-down"></i></div><h2 class="snake-game-info-text">bottom</h2>
                <div class="snake-game-info-arrow"><i class="fas fa-arrow-left"></i></div><h2 class="snake-game-info-text">left</h2>
                <div class="snake-game-info-arrow"><i class="fas fa-arrow-right"></i></div><h2 class="snake-game-info-text">right</h2>
                <button class="button snake-game-info-pause">Pause</button>
            </div>
        </section>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
